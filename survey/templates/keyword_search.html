{% extends 'survey/_base.html' %}
{% block body %}
<div class="gtco-section">
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
                <h2>Search Results</h2>
                <p>Thank you for using our service. Please enjoy by clicking on the links below.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                {% for vid in video_idx %}
                <a href="https://www.youtube.com/watch?v={{ vid }}">{{ vid }}</a><br/>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
