{% extends 'pyano2/_base.html' %}
{% block body %}

<div class="row">
    {% if error %}
    <h2>Error: {{ error }}</h2>
    {% else %}
    <h2>Search Results</h2>
    {% endif %}
</div>

<div class="row">
    {% for vid in video_idx %}
    <a href="https://www.youtube.com/watch?v={{ vid }}" target="_blank"><img
            src="https://img.youtube.com/vi/{{ vid }}/default.jpg"/></a>
    {% endfor %}
</div>
{% endblock %}
