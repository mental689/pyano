{% extends 'pyano2/_base.html' %}
{% block body %}

<div class="col-lg-12 col-md-12">
    <h3 class="mb-30">Invite Annotator/Reviewer</h3>
    {% if error %}
    <p>Error while sending email! {{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="genric-btn success circle arrow" type="submit">Success<span class="lnr lnr-arrow-right"></span></button>
            <!--<button class="btn btn-default btn-lg btn-block text-center text-uppercase" type="submit">Invite</button>-->
        </div>
    </form>
</div>
{% endblock %}
