{% extends 'pyano2/_base.html' %}
{% load i18n %}

{% block body %}
<div id="intro">
    <h1>{% trans "List of available surveys"%}</h1>

    <div class="row">
        <ul>
            {% for survey in surveys %}
            <li><a href="{{ survey.get_absolute_url }}">{% trans "Take the Survey"%} {{survey.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
